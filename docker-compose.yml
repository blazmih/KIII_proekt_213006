version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/kiiiDB
      - SPRING_DATASOURCE_USERNAME=mihaela
      - SPRING_DATASOURCE_PASSWORD=Test-123
  db:
    image: postgres
    environment:
      - POSTGRES_DB=kiiiDB
      - POSTGRES_USER=mihaela
      - POSTGRES_PASSWORD=Test-123
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
